{% extends "base.html" %}
{% block content %}
{% if edit is True %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary float-left">Изменить</button>
    </form>
{% else %}
    <form method="post" enctype="multipart/form-data" action="{% url 'new_post' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary float-left">Добавить</button>
    </form>
{% endif %}
{% endblock %}
